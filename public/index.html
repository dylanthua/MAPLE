<!DOCTYPE HTML>
<html>
	<head>
		<title>Project MAPLE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- for the logo -->
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .fit { /* set relative picture size */
                max-width: 50%;
                max-height: 66%;
            }
            .center {
                display: block;
                margin: auto;
            }
            .wide{
                width: calc(100% - 2em);
                margin: 1em;
            }
        </style>
    </head>
	<body>
        <!-- top navbar for the websites -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-text center">Project MAPLE</a>
        </nav>


        <a href="#aboutModal" role="button" data-toggle="modal">
            <img id="logo" src="images/maple.png" class="center fit">
        </a>

        <div class="login margin">
            <form class="login-form wide">
                <div class="form-group">
                    <input type="text" class="form-control" id="userID" placeholder="login ID">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary center wide">Log in</button>
                <button id="join-btn" type="submit"  class="btn btn-primary center wide">Join a poll</button>
                <button id="guest-btn" type="submit" class="btn btn-primary center wide">Use as Guest</button>
                <button id="signup" type="button" class="btn btn-link center" data-toggle="modal" data-target="#SignUpModal">sign up</button>
            </form>
        </div>

        <!-- About Us Modal -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aboutModalTitle">about us</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Welcome to Project M.A.P.L.E.! <br>
                            (Make Activity Planning Less Enervating).<br>
                            We are team F.F.S (Finding Fun Stuff) and our goal is to help you, our user,
                            find fun things to do with your friends with as little effort and frustration as possible.<br>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SignUpModalTitle">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="wide" id="newID" placeholder="userID">
                            <input type="password" class='wide' id="newPassword" placeholder="password">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                        <button type="button" id="done-signup" class="btn btn-primary" data-dismiss="modal">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- javascript -->
		<script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
